<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/66851b651a.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link href="assets/css/style.css?v0.1" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <div class="container-fluid">
        <span require-file="./templates/navbar.html"></span>
        <!-- Full Width Image Header -->
        <span require-file="./templates/tagline.html"></span>
    </div>
    <!-- Page Content -->
    <div class="container-fluid">
        <!-- First Featurette -->

        <div id="about"><span require-file="./templates/first_heading.html"></span></div> 
        <div id="services"><span require-file="./templates/services.html"></span></div> 
        <div id="portfolio"><span require-file="./templates/portfolio.html"></span></div> 

        <div id="contact"><span require-file="./templates/contact.html"></span></div>
        <span require-file="./templates/footer.html"></span>
    </div>
    <!-- /.container -->
    <script type="text/javascript"
        src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
